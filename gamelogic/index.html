<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Web Workers - Pathfinder</title>
  <style>
    body { font-size:16px; font-family:Arial; margin:3em;}
    canvas { background:#111111; }
    #threadNum { background:#FFF; border:1px solid #CCC; color:#222; font-weight:bold; }
    .form {  margin-top:1em; padding-top:0.5em; }
 </style>
</head>
<body>      
<h1>Web Worker</h1>
This script uses a <a href="https://developer.mozilla.org/en/Using_web_workers" target="_blank">web worker</a> for path finding.
Code is available <a href="https://github.com/webarbeit/Web-Workers" target="_blank">at Github</a>.
      
<div class="form">
 Source:
 <select id="source" style="margin-right:2em;">
   <option value="a">a</option>
  <option value="b">b</option>
  <option value="c">c</option>
  <option value="d">d</option>
  <option value="e">e</option>
  <option value="f">f</option>
  <option value="g">g</option>
  <option value="h">h</option>
</select>

Destination:
<select id="destination">
  <option value="a">a</option>
  <option value="b">b</option>
  <option value="c">c</option>
  <option value="d" selected="selected">d</option>
  <option value="e">e</option>
  <option value="f">f</option>
  <option value="g">g</option>
  <option value="h">h</option>
</select>
<input type="button" value=" Start " id="startButton">
</div>
     
<canvas id="canvas" width="800" height="300"></canvas>
<div ><pre id="result"></pre></div>

<script language="javascript" src="js/shapes.js"></script>
<script language="javascript" src="js/station.js"></script>
<script language="javascript" src="js/server.js"></script>
<script language="javascript" src="js/thread.js"></script>
<script language="javascript" src="js/application.js"></script>
</body>
</html>
